trigger:
- main

stages:
- stage: Terraform
  jobs:
  - job: ApplyTerraform
    pool:
      name: Default  # ðŸ‘ˆ Self-hosted agent pool
    steps:
    - checkout: self
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Azure-SP-Connection'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          cd terraform
          terraform init
          terraform apply -auto-approve

- stage: DeployApp
  dependsOn: Terraform
  jobs:
  - job: DeployToAKS
    pool:
      name: Default  # ðŸ‘ˆ Again use self-hosted pool
    steps:
    - checkout: self
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Azure-SP-Connection'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          az aks get-credentials --resource-group sre-demo-rg --name sre-aks-cluster
          kubectl apply -f manifests/deployment.yaml
          kubectl apply -f manifests/service.yaml
